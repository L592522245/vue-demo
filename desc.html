<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue介绍</title>
	<script type="text/javascript" src="js/vue.js"></script>
	<style type="text/css">
		span {
			color: #444;
			font-size: 14px;
		}
		img {
			width: 600px;
		}
	</style>
</head>
<body>
	<!-- v-bind 指令，它们会在渲染的DOM上应用特殊的响应式行为 -->
	<div id="msg" v-bind:title="title">
		<p>{{ message }}</p>

		<!-- v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。 -->
		<input v-model="message">

		<!-- v-on 指令绑定一个事件监听器 -->
		<button v-on:click="reverseMessage">逆转消息</button>
		
		<p v-if="seen">Now you see me</p>
		<p v-else>Now you don't</p>
	</div>

	<!-- 条件与循环 -->
	<div id="list">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

	<div id="todo-list-example">
		<span>{{ message }}</span>
		<input
			v-model="newTodoText"
			@keyup.enter="addNewTodo"
			placeholder="Add a todo"
		>
		<ul>
      		 <li
      		 	is="todo-item2"
      		 	v-for="(todo, index) in todos"
      		 	:key="todo.id"
      		 	:title="todo.title"
      		 	@remove="todos.splice(index, 1)"
      		 ></li>
		</ul>
	</div>

	<!-- 组件化应用构建 -->
	<div id="component">
		<span>{{ message }}</span>
		<ol>
			<!-- 
				现在我们为每个 todo-item 提供 todo 对象
      			todo 对象是变量，即其内容可以是动态的。
      			我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
      		 -->
      		 <todo-item
      		 	v-for="item in groceryList"
      		 	v-bind:todo="item"
      		 	v-bind:key="item.key">
      		 </todo-item>
		</ol>
	</div>

	<!-- 
		v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新
		使用 JavaScript 表达式
	-->
	<span v-once>这个将不会改变：{{ true ? 'Yes' : 'No' }}</span>

	<p>v-bind 缩写 : </p>
	<p>v-on 缩写 @ </p>
	<!-- v-on监听事件 -->
	<div id="v-on-example">
		<button @click="plus">增加1</button>
		<p>这个按钮被点击了{{ counter }}次</p>
	</div>

	<!-- 组件中 data 必须是一个函数 -->
	<div id="component-example">
		<simple-counter></simple-counter>
		<simple-counter></simple-counter>
		<simple-counter></simple-counter>
	</div>

	<!--
		使用 $on(eventName) 监听事件
		使用 $emit(eventName) 触发事件
	-->
	<div id="counter-event-example">
		<p>{{ total }}</p>
		<button-counter @increment="incrementTotal"></button-counter>
		<button-counter @increment="incrementTotal"></button-counter>
	</div>

	<!-- 所有的 Vue 组件都是 Vue 实例 -->
	<p>创建Vue实例：var vm = new Vue({})</p>

	<p>Vue生命周期示意图</p>
	<img src="img/lifecycle.png">

	<script type="text/javascript">
		var app = new Vue({
			el: '#msg',
			data: {
				message: 'Hello Vue!',
				title: '页面加载于 ' + new Date().toLocaleString(),
				seen: Math.random() > 0.5
			},
			methods: {
				reverseMessage: function () {
					this.message = this.message.split('').reverse().join('')
				}
			}
		})

		// v-for
		var app2 = new Vue({
			el: '#list',
			data: {
				todos: [
					{ text: '学习 JavaScript' },
					{ text: '学习 Vue' },
					{ text: '整个项目' }
				]
			}
		})

		// todo-list
		Vue.component('todo-item2', {
			template: '\
				<li>\
					{{ title }}\
					<button @click="$emit(\'remove\')">x</button>\
				</li>\
			',
			props: ['title']
		})

		new Vue({
			el: '#todo-list-example',
			data: {
				message: '一个v-for组件',
				newTodoText: '',
				todos: [
					{
						id: 1,
						title: 'Do the dishes',
					},
					{
						id: 2,
						title: 'Take out the trash',
					}
				],
				nextTodoId: 3
			},
			methods: {
				addNewTodo: function () {
					this.todos.push({
						id: this.nextTodoId++,
						title: this.newTodoText
					})
					this.newTodoText = ''
				}
			}
		})

		// 定义名为 todo-item 的新组件
		Vue.component('todo-item', {
			// todo-item 组件现在接受一个
  			// "prop"，类似于一个自定义属性
  			// 这个属性名为 todo。
			props: ['todo'],
			template: '<li>{{ todo.text }}</li>'
		})

		var app3 = new Vue({
			el: '#component',
			data: {
				message: '使用组件生成列表：',
				groceryList: [
					{ id: 0, text: '蔬菜' },
					{ id: 1, text: '水果' },
					{ id: 2, text: '生鲜' }
				]
			}
		})

		new Vue({
			el: '#v-on-example',
			data: {
				counter: 0
			},
			methods: {
				plus: function () {
					return this.counter += 1
				}
			}
		})

		// 组件中 data 必须是一个函数
		// 要确保在初始化根实例之前注册了组件
		Vue.component('simple-counter', {
			template: '<button @click="counter += 1">{{ counter }}</button>',
			data: function () {
				return {
					counter: 0
				}
			}
		})

		new Vue({
			el: '#component-example'
		})

		Vue.component('button-counter', {
		    template: '<button @click="incrementCounter">{{ counter }}</button>',
			data: function () {
		        return {
		            counter: 0
				}
			},
			methods: {
		        incrementCounter: function () {
					this.counter += 1
					this.$emit('increment')
                }
			}
		})

		new Vue({
			el: '#counter-event-example',
			data: {
			    total: 0
			},
			methods: {
                incrementTotal: function () {
					this.total += 1
                }
			}
		})
	</script>
</body>
</html>
